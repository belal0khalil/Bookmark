<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bookmarks</title>
    <!--webfonts-->
    <link rel="stylesheet" href="./css/all.min.css">
    <!--fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Righteous&display=swap" rel="stylesheet">
    <!--Bootstrap-->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <!-- main css-->
     <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container d-flex flex-column align-items-center justify-content-center py-5 my-5">
        <h1 class="text-capitalize fw-semibold display-5 mb-5">bookmarker</h1>
        <form class=" py-5 w-100   " >
           <h2 class="fw-bold mb-3 text-center">
            <i class="fa-solid fa-bookmark"></i>
              Bookmark your favorite sites
            <i class="fa-solid fa-bookmark"></i>
           </h2>
           <label for="siteName" class="mt-3" >
            <i class="fa-solid fa-bookmark"></i>
            Site Name
           </label>
           <input 
           type="text" 
           class="form-control mt-2 " 
           id="siteName" 
           placeholder="Bookmark Name"
           oninput="validation(sitenameregex , siteName )"
           >
           <p class="error mx-3 pt-2 d-none">site name should be 4 characters or more</p>
           <label for="siteurl" class="mt-2">
                <i class="fa-solid fa-link"></i>
                Site URL
            </label>
           <input 
           type="text"
           class="form-control"
            id="siteurl" 
            placeholder="Website URL"
            oninput="validation(siteurlregex , siteUrl)"
            >
           <p class="error d-none mx-3 pt-2">Url is invalid (ex: https://example.com or www.example.net)</p>
           <button class="btn text-white d-block mx-auto mt-3 px-5 submit" onclick="saveBookmark()" type="button">Submit</button>
        </form>
        <table class=" w-75 bg-white mt-4 mx-auto  ">
            <thead>
                <tr class="border-bottom">
                    <th class="p-2 text-center">index</th>
                    <th class="p-2 text-center">Website Name</th>
                    <th class="p-2 text-center">Visit</th>
                    <th class="p-2 text-center">Delete</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                
            </tbody>
        </table>
    </div>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
